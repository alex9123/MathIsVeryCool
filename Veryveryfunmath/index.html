<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <h1>Math</h1>

    <p>What is <span id="number1">0</span> × <span id="number2">0</span>?</p>
    <p>Anwser:<input id="user-input" type="number"></p>
    <button id="check-button">Check</button>

    <div id="calculator">
        <div id= "calc-input">
            <div id= "past-user-calc-input">1</div>
            <div id= "user-calc-input"></div>
        </div>


        <div id="input-buttons">
            <button class="calc-button">(</button>
            <button class="calc-button">)</button>
            <button class="calc-button">del</button>
            <button class="calc-button">ac</button>
            <button class="calc-button">7</button>
            <button class="calc-button">8</button>
            <button class="calc-button">9</button>
            <button class="calc-button">÷</button>
            <button class="calc-button">4</button>
            <button class="calc-button">5</button>
            <button class="calc-button">6</button>
            <button class="calc-button">×</button>
            <button class="calc-button">1</button>
            <button class="calc-button">2</button>
            <button class="calc-button">3</button>
            <button class="calc-button">+</button>
            <button class="calc-button">0</button>
            <button class="calc-button">.</button>
            <button class="calc-button">=</button>
            <button class="calc-button">-</button>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
